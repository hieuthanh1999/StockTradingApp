<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: deepskyblue;">   
            <a class="navbar-brand" href="#">
            <img src="/assets/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Company Plus Crypto
            </a>
        </nav>
        <div class="filter-section">
            <div class="form-row mt-3">
                <div class="col-md-4">
                    <label th:text="'Công ty: ' + ${company.name}" for="companyName" class="form-label">Công ty </label>
                </div>
            </div>
        </div>
        <div id="company-edit">
            <form th:action="@{/admin/company/save}" th:object="${company}" method="post" class="mt-4">
                <div class="form-group">
                    <label for="id" class="form-label">ID</label>
                    <input type="text" id="id" th:field="*{id}" class="form-control" placeholder="ID" th:attr="readonly=${company.id != 0}" th:disabled="${company.id == 0}">
                <div class="form-group">
                    <label for="name" class="form-label">Tên công ty</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Tên công ty">
                </div>
                <div class="form-group">
                    <label for="address" class="form-label">Địa chỉ</label>
                    <input type="text" id="address" th:field="*{address}" class="form-control" placeholder="Địa chỉ">
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="text" id="phone" th:field="*{phone}" class="form-control" placeholder="Số điện thoại">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="website" class="form-label">Website</label>
                    <input type="text" id="website" th:field="*{website}" class="form-control" placeholder="Website">
                </div>
                <div class="form-group">
                    <label for="description" class="form-label">Mô tả</label>
                    <textarea id="description" th:field="*{description}" class="form-control" placeholder="Mô tả"></textarea>
                </div>
                <div class="form-group">
                    <label for="stockCode" class="form-label">Mã chứng khoán</label>
                    <input type="text" id="stockCode" th:field="*{stockCode}" class="form-control" placeholder="Mã chứng khoán">
                </div>
                <div class="form-group">
                    <label for="pic" class="form-label">Hình ảnh</label>
                    <input type="text" id="pic" th:field="*{pic}" class="form-control" placeholder="Hình ảnh">
                </div>
                <div class="form-group">
                    <label for="sector" class="form-label">Ngành</label>
                    <input type="text" id="sector" th:field="*{sector}" class="form-control" placeholder="Ngành">
                </div>
                <div class="form-group">
                    <label for="charterCapital" class="form-label">Vốn điều lệ</label>
                    <input type="number" id="charterCapital" th:field="*{charterCapital}" class="form-control" placeholder="Vốn điều lệ">
                </div>
                <div class="form-group">
                    <label for="establishmentInfo" class="form-label">Thông tin thành lập</label>
                    <textarea id="establishmentInfo" th:field="*{establishmentInfo}" class="form-control" placeholder="Thông tin thành lập"></textarea>
                </div>
                <div class="form-group">
                    <label for="marketCap" class="form-label">Vốn hóa thị trường</label>
                    <input type="number" id="marketCap" th:field="*{marketCap}" class="form-control" placeholder="Vốn hóa thị trường">
                </div>
                <button type="submit" class="btn btn-success">Lưu</button>
            </form>
        </div>
        <div class="form-group">
        
    </div>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">© 2023 Company Plus Crypto. All rights reserved.</span>
        </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/js/script.js"></script>
    
</body>
</html>
