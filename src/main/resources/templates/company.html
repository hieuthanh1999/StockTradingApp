<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Plus Crypto</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">   
            <a class="navbar-brand" href="#">
            <img src="/static/images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Company Plus Crypto
            </a>
            <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                <a class="nav-link" th:href="@{/company}">Tìm công ty</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" th:href="@{/crypto}">Tìm tiền kỹ thuật số</a>
                </li>
            </ul>
            </div>
        </nav>
        <div class="filter-section">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="companyName">Công ty</label>
                    <input type="text" class="form-control" id="companyName" placeholder="Tên, mã, lĩnh vực">
                </div>
            </div>
            <button id="filterButton" class="btn btn-primary">Filter</button>
        </div>
        <div id="results">
            <!-- Filtered results will be displayed here -->
        </div>
        <div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/js/script.js"></script>
    
    <script>
        $(document).ready(function() {
            $('#filterButton').click(function() {
                var companyName = $('#companyName').val();
                // var stockCode = $('#stockCode').val();
                // var sector = $('#sector').val();

                $.ajax({
                    url: '/company/find',
                    method: 'GET',
                    data: {
                        name: companyName,
                        stockCode: companyName,
                        sector: companyName
                    },
                    success: function(response) {
                        $('#results').html(response);
                    },
                    error: function(error) {
                        console.error('Error:', error);
                    }
                });
            });
        });
    </script>
    
</body>
</html>
